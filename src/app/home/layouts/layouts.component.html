<div id="wrapper">

    <!-- Preloader -->
   <!--  <div class="preloader"></div> -->

    <!-- Main Header-->
    <header id="header-container" class="fullwidth">

      <!-- Header -->
      <div id="header">
        <div class="container">
          
          <!-- Left Side Content -->
          <div class="left-side">
            
            <!-- Logo -->
            <div id="logo">
              <a href="index.html"><img src="assets/images/logo.png" alt=""></a>
            </div>
    
            <!-- Main Navigation -->
            <nav id="navigation">
              <ul id="responsive">
    
                <li><a href="#" class="current">Home</a>
                  <ul class="dropdown-nav">
                    <li><a href="index.html">Home 1</a></li>
                    <li><a href="index-2.html">Home 2</a></li>
                    <li><a href="index-3.html">Home 3</a></li>
                  </ul>
                </li>
    
             
    
    
    
              </ul>
            </nav>
            <div class="clearfix"></div>
            <!-- Main Navigation / End -->
            
          </div>
        
    
    
          <!-- Right Side Content / End -->
          <div class="right-side">
    
            <nav id="navigation" *ngIf="!isUserLoggedIn">
              <ul id="responsive">
                <li>
                  <button (click)="Connecter()" class="button ripple-effect" >Log in</button>
                </li>
              </ul>
            </nav>
            <!-- User Menu -->
            <div class="header-widget" *ngIf="isUserLoggedIn">
              
              <!-- Messages -->
              <div class="header-notifications user-menu" [class.active]="isActive">
                <div class="header-notifications-trigger">
                  <a href="javascript:void(0)" (click)="addActiveClass()" ><div class="user-avatar status-online"><img src="assets/images/user-avatar-small-01.jpg" alt=""></div></a>
                </div>
    
                <!-- Dropdown -->
                <div class="header-notifications-dropdown">
    
                  <!-- User Status -->
                  <div class="user-status">
    
                    <!-- User Name / Avatar -->
                    <div class="user-details">
                      <div class="user-avatar status-online"><img src="assets/images/user-avatar-small-01.jpg" alt=""></div>
                      <div class="user-name">
                        {{userName}} <span>{{Role}}</span>
                      </div>
                    </div>
                    
                    <!-- User Status Switcher -->
                    <div class="status-switch" id="snackbar-user-status">
                      <label class="user-online current-status">Online</label>
                      <span class="status-indicator" aria-hidden="true"></span>
                    </div>	
                </div>
                
                <ul class="user-menu-small-nav">
                  <li><a href="javascript:void(0)"><i class="icon-material-outline-dashboard"></i> Dashboard</a></li>
                  <li><a [routerLink]="['/profil']"><i class="icon-material-outline-settings"></i> My Profil </a></li>
                  <li><a href="javascript:void(0)" (click)="Logout()"><i class="icon-material-outline-power-settings-new"></i> Logout</a></li>
                </ul>
    
                </div>
              </div>
    
            </div>
            <!-- User Menu / End -->
    
            <!-- Mobile Navigation Button -->
            <span class="mmenu-trigger">
              <button class="hamburger hamburger--collapse" type="button">
                <span class="hamburger-box">
                  <span class="hamburger-inner"></span>
                </span>
              </button>
            </span>
    
          </div>
          <!-- Right Side Content / End -->
    
        </div>
      </div>
      <!-- Header / End -->
    
    </header>
    <div class="clearfix"></div>
   
    <router-outlet></router-outlet>


    <div id="footer" *ngIf="!isExcludedRoute()">
	
      <!-- Footer Top Section -->
      <div class="footer-top-section">
        <div class="container">
          <div class="row">
            <div class="col-xl-12">
    
              <!-- Footer Rows Container -->
              <div class="footer-rows-container">
                
                <!-- Left Side -->
                <div class="footer-rows-left">
                  <div class="footer-row">
                    <div class="footer-row-inner footer-logo">
                      <img src="assets/images/logo2.png" alt="">
                    </div>
                  </div>
                </div>
                
                <!-- Right Side -->
                <div class="footer-rows-right">
    
                  <!-- Social Icons -->
                  <div class="footer-row">
                    <div class="footer-row-inner">
                      <ul class="footer-social-links">
                        <li>
                          <a href="#" title="Facebook" data-tippy-placement="bottom" data-tippy-theme="light">
                            <i class="icon-brand-facebook-f"></i>
                          </a>
                        </li>
                        <li>
                          <a href="#" title="Twitter" data-tippy-placement="bottom" data-tippy-theme="light">
                            <i class="icon-brand-twitter"></i>
                          </a>
                        </li>
                        <li>
                          <a href="#" title="Google Plus" data-tippy-placement="bottom" data-tippy-theme="light">
                            <i class="icon-brand-google-plus-g"></i>
                          </a>
                        </li>
                        <li>
                          <a href="#" title="LinkedIn" data-tippy-placement="bottom" data-tippy-theme="light">
                            <i class="icon-brand-linkedin-in"></i>
                          </a>
                        </li>
                      </ul>
                      <div class="clearfix"></div>
                    </div>
                  </div>
                  
                  <!-- Language Switcher -->
                  <div class="footer-row">
                    <div class="footer-row-inner">
                      <select class="selectpicker language-switcher" data-selected-text-format="count" data-size="5">
                        <option selected>English</option>
                        <option>Français</option>
                        <option>Español</option>
                        <option>Deutsch</option>
                      </select>
                    </div>
                  </div>
                </div>
    
              </div>
              <!-- Footer Rows Container / End -->
            </div>
          </div>
        </div>
      </div>
      <!-- Footer Top Section / End -->
  
      <!-- Footer Copyrights -->
      <div class="footer-bottom-section">
        <div class="container">
          <div class="row">
            <div class="col-xl-12">
              © 2019 <strong>Hireo</strong>. All Rights Reserved.
            </div>
          </div>
        </div>
      </div>
      <!-- Footer Copyrights / End -->
    
    </div>

</div>
