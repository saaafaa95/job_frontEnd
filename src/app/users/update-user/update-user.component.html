
<div>
    <h2>Update User</h2>
    
        <!-- Your user input fields go here -->
    
        <label for="firstname">firstnamename:</label>
        <input type="text" id="firstname" [(ngModel)]="User.firstname" name="firstname" required>
        <br>
  
        <label for="lastname">lastname:</label>
        <input type="lastname" id="lastname" [(ngModel)]="User.lastname" name="lastname" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="User.email" name="email" required>
        <br>
        <label for="phonenumber">phonenumber:</label>
        <input type="phonenumber" id="phonenumber" [(ngModel)]="User.phonenumber" name="phonenumber" required>
        
        <button type="button" (click)="updateUser()">Update User</button>
 
  </div>
